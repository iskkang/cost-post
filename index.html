<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운임 조회</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ticket Checker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Prices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-white">철도 티켓 가격 조회</h1>

        <div class="form-group">
            <label for="departureInput" class="text-white">출발지</label>
            <input type="text" class="form-control" id="departureInput" placeholder="출발지 입력" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="destinationInput" class="text-white">도착지</label>
            <input type="text" class="form-control" id="destinationInput" placeholder="도착지 입력" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="typeInput" class="text-white">유형</label>
            <input type="text" class="form-control" id="typeInput" placeholder="20 또는 40 입력" autocomplete="off">
        </div>

        <button id="searchButton" class="btn btn-primary btn-block">가격 조회</button>

        <div id="autocomplete-list-pol" class="autocomplete-items"></div>
        <div id="autocomplete-list-pod" class="autocomplete-items"></div>

        <div class="result mt-4 p-4 bg-light rounded">
            <p id="priceDisplay"></p>
            <p id="typeDisplay"></p>
            <p id="timeDisplay"></p>
            <p id="routeDisplay"></p>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="/js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
